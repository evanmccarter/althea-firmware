conf_to_build: tplinka6v3
device: "tplink_archer-a6-v3"
package_id: mipsel_24kc
image_paths:
  - "ramips/mt7621/openwrt-ramips-mt7621-tplink_archer-a6-v3-squashfs-factory.bin"
  - "ramips/mt7621/openwrt-ramips-mt7621-tplink_archer-a6-v3-squashfs-sysupgrade.bin"
supported: true

private_radio:
  - radio0
  - radio1

channel: 11
# 5ghz note only 20mhz channel widths
five_ghz_channel: 36

listen_interfaces:
  - wan

lan_interfaces: "lan1 lan2 lan3 lan4"

rust_target: mipsel-unknown-linux-musl
